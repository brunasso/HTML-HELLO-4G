<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&display=swap" rel="stylesheet">

<link href="">
</head>
<body>
    <div class="post">
        <div class="post-header">
            <div class="post-header-left">
                <div>
                    <i class="fa-brands fa-html5 fa-lg"></i>
                </div>
                <div>
                    <h5>HTML 5</h5>
                    <h6>Bruno</h6>
                </div>
            </div>
            <div class="post-header-right">
                <i class="fa-solid fa-ellipsis-vertical fa-2x"></i>
            </div>            
        </div>
        <div class="post-img">
            <div><img src="paisaje_instagram.png"></div>
        </div>
        <div class="post-body">
            <div class="post-icons">
                <div class="post-icons-left">
                    <div><i class="fa-regular fa-heart fa-2x" ></i></div>
                    <div><i class="fa-regular fa-comment fa-2x"></i></div>
                    <div><i class="fa-regular fa-paper-plane fa-2x"></i></div>
                </div>
                
                <div class="post-icons-right">
                    <div><i class="fa-regular fa-bookmark fa-2x"></i></div>
                </div>
            </div>
            <div class="commentaries">
                <p>Liked by <strong>4GeeksAcademy, html5, Web</strong> and <strong>100,000 others</strong></p>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dignissimos laborum enim quaerat quam. Cum, velit saepe? Voluptas aperiam natus libero minima rem? Doloribus optio ullam mollitia odit libero? Harum, quibusdam.</p>
            </div>
        </div>
    </div>
    
</body>
</html>
